<app-menu-card></app-menu-card>
<section class="paid-container" style="background-color: var(--primary-bg);">
    <div class="heading">
        <h2>Worked on this projects</h2>
    </div>
    <div class="paid-row">
        @defer (on viewport) {
        @for (item of PaidCourse; track $index) {
        <div class="paid-card">
            <div class="courseImg" [ngStyle]="{'background-image': 'url(' + item.imgName + ')'}">
                <!-- <img [src]="item.imgName" alt="" srcset=""> -->
            </div>
            <div class="paid-title">
                <h4>{{item.TitleName}}</h4>
                <p><b>Company:-</b> {{item.company}}</p>
            </div>
            <div class="paid-icons">
                <p>{{item.categories}}</p>
            </div>

            <div class="paid-footer">
               <button class="btn"><a [href]="item.LinkLive" target="_blank" style="color: #fff;">Live</a></button>
               <button class="btn"><a [href]="item.LinkLive" target="_blank" style="color: #fff;">Article</a></button>
                <button class="btn"><a [href]="item.Github" target="_blank" style="color: #fff;">GitHub</a></button>
            </div>
        </div>
        }
        } @placeholder {
        <div>Loading..</div>
        }
    </div>
</section>
